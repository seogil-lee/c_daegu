<!-- 대구 -->
<ul class="gugun">
    <li><label><input type="checkbox" id="daegu_all"> 전체선택</label></li>
    <li><label><input type="checkbox" name="wr_1[]" value="중구"> 중구</label></li>
    <li><label><input type="checkbox" name="wr_1[]" value="동구"> 동구</label></li>
    <li><label><input type="checkbox" name="wr_1[]" value="서구"> 서구</label></li>
    <li><label><input type="checkbox" name="wr_1[]" value="남구"> 남구</label></li>
    <li><label><input type="checkbox" name="wr_1[]" value="북구"> 북구</label></li>

    <li><label><input type="checkbox" name="wr_1[]" value="수성구"> 수성구</label></li>
    <li><label><input type="checkbox" name="wr_1[]" value="달서구"> 달서구</label></li>
    <li><label><input type="checkbox" name="wr_1[]" value="달성군"> 달성군</label></li>
    <li><label><input type="checkbox" name="wr_1[]" value="군위군"> 군위군</label></li>
</ul>
<script>
    $(document).ready(function() {
        // "전체선택" 체크박스 클릭 시 모든 체크박스 선택/해제
        $("#daegu_all").click(function() {
            $("input:checkbox[name='wr_1[]']").prop("checked", this.checked);
        });
    
        // 개별 체크박스 변경 시 "전체선택" 체크 상태 조정
        $("input:checkbox[name='wr_1[]']").change(function() {
            var total = $("input:checkbox[name='wr_1[]']").length;
            var checked = $("input:checkbox[name='wr_1[]']:checked").length;
    
            $("#daegu_all").prop("checked", total === checked);
        });
    });
    </script>
